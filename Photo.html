<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografía</title>
    <link rel="stylesheet" href="StylePho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow:ital,wght@1,100;1,300&family=Bebas+Neue&family=Gothic+A1:wght@200&family=Jost&family=Montserrat:wght@200&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="principal"> 
        <div class="content"> 
            <h1 class="name"> Fotografía Digital </h1>
       </div>
    </div>


    <div class="pano">
        <p class="pantitle"> Fotografía Panorámica </p>
            <div class="box">
                <figure>
                        <img src="Panoramic.jpg" alt="Fotografía Panorámica">
                </figure>
            </div>
                <p class="paninf"> Fotografía panorámica realizada en clase de Fotografía Digital.</p></li>
                
    </div>

    <div class="leaf">
        <p class="leftitle"> Fotografía hoja</p>
            <div class="box">
                <figure>
                        <img src="Leaf.jpg" alt="Fotografía hoja">
                </figure>
            </div>
                <p class="lefinf"> Fotografía enfocando un objeto aislado.</p></li>
                
    </div>

    <div class="sun">
        <p class="suntitle"> Puesta de sol </p>
            <div class="box">
                <figure>
                        <img src="Sun.jpg" alt="Fotografía puesta de sol">
                </figure>
            </div>
                <p class="suninf"> Fotografía capturando el mar.</p></li>
                
    </div>
      
</body>
</html>
